<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Agendamento de Tutorias</title>
</head>
<body>
    <h1>Seja bem-vindo ao Agendamento de Tutorias</h1>

    <div id="horarios">
        <h2>Tabela de disponibilidade</h2>
        <table>
            <thead>
                <tr>
                    <th>Dia da Semana</th>
                    <th>Horário</th>
                    <th>Disponibilidade</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    


<div id="formulario">
    <h2>Agendar Tutoria</h2>
    <form id="form-agendamento" method="POST" action="/api/agendamentos">
        <div class="input-container">
            <label for="horario_id">Horário:</label>
            <select id="horario_id" name="horario_id" required>

            </select>
        </div>
        <div class="input-container">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
        </div>
        <div class="input-container">
            <label for="matricula">Matrícula:</label>
            <input type="text" id="matricula" name="matricula" required>
        </div>
        <div class="input-container">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="input-container">
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required>
        </div>
        <div class="input-container">
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
        </div>
        <button type="submit">Agendar</button>
    </form>
</div>


<div id="editModal" class="modal">
    <div class="modal-content">
        <h2>Editar Agendamento</h2>
        <label for="senhaEdit">Senha:</label>
        <input type="password" id="senhaEdit" name="senhaEdit" required>
        <button id="confirmEditButton">Confirmar</button>
    </div>
</div>

<div id="deleteModal" class="modal">
    <div class="modal-content">
        <h2>Excluir Agendamento</h2>
        <label for="senhaDelete">Senha:</label>
        <input type="password" id="senhaDelete" name="senhaDelete" required>
        <button id="confirmDeleteButton">Confirmar</button>
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
